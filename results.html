<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sensor Data</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
</head>
<body>
    <h1>Live Sensor Data</h1>
    <p>Temperature: <span id="temp">Loading...</span>Â°C</p>
    <p>Humidity: <span id="humidity">Loading...</span>%</p>

    <script>
        // Firebase Config
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "live-measurements-a82ab.firebaseapp.com",
            databaseURL: "https://live-measurements-a82ab-default-rtdb.firebaseio.com/",
            projectId: "live-measurements-a82ab",
            storageBucket: "live-measurements-a82ab.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        function updateData(snapshot) {
            document.getElementById("temp").innerText = snapshot.val().temperature;
            document.getElementById("humidity").innerText = snapshot.val().humidity;
        }

        // Listen for live updates
        database.ref("measurements").on("value", updateData);
    </script>
</body>
</html>
